<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title class="red.accent-1">Document</title>
    <script language="javascript" type="text/javascript">
        function enviar(pagina) {
            document.nombreDelFormulario.action = pagina;
            document.nombreDelFormulario.submit();
        }
    </script>

    <title>The Materialize Selects Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $('select').formSelect()();
        });
    </script>
</head>

<body style="background-color:#ffa726 ">

    <br></br>
    <div class="container">
        <div class="row">
            <div class="col m10 s7">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div class="center">
                            <h5>Programar Gastos</h5>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col s4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <input placeholder="Ingresar dias:" type="text">
                    </div>
                </div>
            </div>


            <br>

            <form class="col s4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <label></label>
                        <select>
                            <option value="" disabled selected>Dias</option>
                            <option value="1">1 dia</option>
                            <option value="2">2 dias</option>
                            <option value="3">3 dias</option>
                            <option value="4">4 dias</option>
                        </select>
                    </div>
                </div>
            </form>



            <div class="col s9">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <input placeholder="Cuanto gasto hoy?" type="text">
                    </div>
                </div>
            </div>

            <div class="col s9">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h7>Usted puede gastar: $100</h7>
                    </div>
                </div>
            </div>


            <div class="col s9">
                <a class="waves-effect waves-light btn ">
                    <i class="material-icons left">save</i>Guardar</a>
            </div>

        </div>
        <div class="row">
            <div class="col s6 offset-s9">
                <a href="index2.html">
                    <button button class="btn-floating btn-large waves-effect waves-light orange darken-4" type="button" onClick="enviar('index.html')">
                        <i class="material-icons">arrow_back</i>
                    </button>
                </a>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
